---
layout: default
---

<article class="post post-full">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-meta">{{ page.date | date: "%d.%m.%Y" }}</span>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-comments">
    {% include comments.html %}
  </div>
</article>
