<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="keywords" content="ruby, rails, ruby on rails, javascript, go, golang, elixir">
  <meta name="description" content="Yuri Artemev - developer">
  <meta name="google-site-verification" content="kV0pbQhJgmKN4HYX_lWYGipG-w7cKmFleQ-4ZbkAQX0">

  <link rel="alternate" title="Yuri Artemev" type="application/rss+xml" href="/feed.xml">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <header id="parallax" class="{{ page.colors }}" style="background-image:url(/images/{{ page.header }}/header.jpg)">
    <div class="container">
      <div id="logo">
        <div id="flipping_card">
          <div class="front">
            Yuri λrtemev
          </div>
          <div class="back">
            <img src="/images/photo.png">
          </div>
        </div>
      </div>
      <section id="navigation">
        <nav>
          <a href="/">Блог</a>
          <a href="/projects.html">Проекты</a>
        </nav>
        <nav>
          <a href="https://github.com/artemeff">GitHub</a>
          <a href="https://twitter.com/artemeff">Twitter</a>
        </nav>
      </section>
    </div>
  </header>

  <section>
    <div class="container">
      {{ content }}
    </div>
  </section>

  <footer></footer>

  <script>
    window.onload = function() {
      var prlx = document.getElementById('parallax'),
          logo = document.getElementById('logo'),
          back = document.getElementById('back'),
          nav  = document.getElementById('navigation');
      
      window.onscroll = function() {
        if (window.pageYOffset < 400) {
          prlx.style.backgroundPosition = '50%' + (-window.pageYOffset / 4) + 'px';
        }
      }

      logo.onclick = function(e) {
        e.preventDefault();

        if (this.className == 'active') {
          this.className = '';
          nav.className = '';
          logo.style.height = '160px';
        } else {
          this.className = 'active';
          nav.className = 'active';

          setTimeout(function() {
            logo.style.height = '200px';
          }, 500);
        }
      }
    }
  </script>

    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-27383670-1', 'artemeff.com');

</body>
</html>
