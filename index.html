---
layout: default
header: main
colors: light
title:  Yuri Artemev
---

<section>
  {% for post in site.posts %}
    <article class="post post-preview">
      <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span>
      <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <div class="post-content">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
